name: aarch_image
on:
  push:
    branches:
      - main
jobs:
  aarch_job:
    name: Build on ubuntu-22.04 aarch
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run semantic-release
      - name: Gatsby build
        run: npm run build
        env:
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}        
          STRAPI_API_URL: ${{ vars.STRAPI_API_URL }}
          MYURL: ${{ vars.MYURL }}
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Check the outputs of semantic release
        run: |
          echo "new_release_published? ${{ steps.semantic.outputs.new_release_published }}"
          echo "new release version: ${{ steps.semantic.outputs.new_release_version }}"
          echo "${{ steps.semantic.outputs.new_release_major_version }}"
          echo "${{ steps.semantic.outputs.new_release_minor_version }}"
          echo "${{ steps.semantic.outputs.new_release_patch_version }}"
      - name: Build and push
        id: docker_build
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:${{ steps.semantic.outputs.new_release_version }}
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm64
      - name: Image digest
        if: steps.semantic.outputs.new_release_published == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}
