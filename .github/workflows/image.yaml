name: aarch_image
on:
  push:
    branches:
      - main
jobs:
  aarch_job:
    name: Build on ubuntu-22.04 aarch
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}        
          STRAPI_API_URL: ${{ vars.STRAPI_API_URL }}
          MYURL: ${{ vars.MYURL }}
      - uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          run: |
            version=$(awk -F: 'NR==3 { print $2 }' package.json | sed s/\"//g | sed s/,//)
            echo $version
            cd build
            docker build -t scudella/portfolio:v$(echo $version) .
