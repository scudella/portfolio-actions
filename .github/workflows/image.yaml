name: aarch_image
on:
  push:
    branches:
      - main
jobs:
  aarch_job:
    name: Build on ubuntu-22.04 aarch
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
